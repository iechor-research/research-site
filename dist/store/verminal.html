\"\u003e\n  \u003cimg src=\"https://gielcobben.com/github/verminal/icon_256x256.png\" width=\"100\" alt=\"icon\"\u003e\u003cbr\u003e\n  Verminal\n  \u003cbr\u003e\n  \u003cbr\u003e\n\u003c/h1\u003e\n\u003cbr\u003e\n\u003cp align=\"center\"\u003e  \n  \u003cimg src=\"https://gielcobben.com/github/verminal/github_cover.png\" width=\"840\" alt=\"banner\"\u003e\n  \u003cbr\u003e\n  \u003ch6 align=\"center\"\u003eINTRODUCTION\u003c/h6\u003e\n  \u003cp align=\"center\"\u003eVerminal is a beautiful, fully customizable, theme for the Hyper terminal.\u003c/p\u003e\n \u003cp align=\"center\"\u003e\u003cimg src=\"https://img.shields.io/npm/dw/verminal.svg\" /\u003e\u003c/p\u003e\n\u003c/p\u003e\n\u003cbr\u003e\n\n## 🛠 Install\nInstalling the Verminal theme for your Hyper terminal couldn't be easier.\n\n###### Inside Your Hyper Terminal\n1. `hyper i verminal`\n\n###### Manually\n1. Open `~/.hyper.js` in your favorite editor.\n2. Add `verminal` to the `plugins` array.\n3. Enjoy Verminal.\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## ⚙️ Configure\nVerminal aims to deliver a beautiful experience out of the box. However, you can override the font-family or font-size specified by Verminal.\n\n1. Open `~/.hyper.js` in your favorite editor.\n2. Add a `verminal` object to the `config` object and specify `fontFamily` and/or `fontSize`.\n\n###### Example\n```javascript\nverminal: {\n  fontFamily: '\"My favourite font\"',\n  fontSize: 16\n}\n```\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## ⚡️ Contribute\nVerminal is built by developers, for developers. If you are a developer and want to help improve our themes, you're more than welcome to contribute.\n\n1. [Fork](https://help.github.com/articles/fork-a-repo/) this repository to your own GitHub account.\n2. [Clone](https://help.github.com/articles/cloning-a-repository/) to your local device: `git clone git@github.com:\u003cyour_github_username\u003e/verminal.git`\n3. Install the dependencies: `npm install`\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## 👭 Friends\n- [ZEIT](https://github.com/zeit)\n\n\u003cbr\u003e\n\u003cbr\u003e\n\n## 🔑 License\n\n[MIT](https://github.com/defringe/verminal/blob/master/license) © [Vernon de Goede](https://twitter.com/vernon_dg)"},"npm":{"downloads":[{"from":"2022-06-27T00:00:00.000Z","to":"2022-06-28T00:00:00.000Z","count":65},{"from":"2022-06-21T00:00:00.000Z","to":"2022-06-28T00:00:00.000Z","count":553},{"from":"2022-05-29T00:00:00.000Z","to":"2022-06-28T00:00:00.000Z","count":2001},{"from":"2022-03-30T00:00:00.000Z","to":"2022-06-28T00:00:00.000Z","count":6679},{"from":"2021-12-30T00:00:00.000Z","to":"2022-06-28T00:00:00.000Z","count":14015},{"from":"2021-06-28T00:00:00.000Z","to":"2022-06-28T00:00:00.000Z","count":28571}],"starsCount":0},"github":{"homepage":"https://npmjs.com/package/verminal","starsCount":413,"forksCount":30,"subscribersCount":3,"issues":{"count":51,"openCount":14,"distribution":{"3600":8,"10800":4,"32400":5,"97200":3,"291600":1,"874800":5,"2624400":3,"7873200":3,"23619600":7,"70858800":6,"212576400":6},"isDisabled":false},"contributors":[{"username":"RickWong","commitsCount":1},{"username":"jakobereksen","commitsCount":2},{"username":"vernondegoede","commitsCount":29},{"username":"gielcobben","commitsCount":7},{"username":"dhruvdutt","commitsCount":1},{"username":"iamDecode","commitsCount":1},{"username":"benfes","commitsCount":1},{"username":"Rawnly","commitsCount":4},{"username":"baukevanderlaan","commitsCount":4}],"commits":[{"from":"2022-06-21T00:00:00.000Z","to":"2022-06-28T00:00:00.000Z","count":0},{"from":"2022-05-29T00:00:00.000Z","to":"2022-06-28T00:00:00.000Z","count":0},{"from":"2022-03-30T00:00:00.000Z","to":"2022-06-28T00:00:00.000Z","count":0},{"from":"2021-12-30T00:00:00.000Z","to":"2022-06-28T00:00:00.000Z","count":0},{"from":"2021-06-28T00:00:00.000Z","to":"2022-06-28T00:00:00.000Z","count":0}]},"source":{"files":{"readmeSize":1879,"testsSize":0},"badges":[{"urls":{"original":"https://img.shields.io/npm/dw/verminal.svg","shields":"https://img.s
